<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Games - Registro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 450px;
      padding: 2rem;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(77, 213, 253, 0.7);
    }

    .tagline {
      font-size: 1rem;
      color: #b8c5d9;
      margin-top: 0.5rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #b8c5d9;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #4dd5fd;
      box-shadow: 0 0 0 2px rgba(77, 213, 253, 0.3);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(90deg, #4dd5fd, #0051ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 4px 12px rgba(77, 213, 253, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(77, 213, 253, 0.4);
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo">INFINITY GAMES</div>
      <div class="tagline">Experiencias de juego sin l√≠mites</div>
    </div>

    <div class="card">
      <h1>Registro</h1>
      <form id="registroForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" required placeholder="Tu nombre">
        </div>
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" required placeholder="Nombre de usuario">
        </div>
        <div class="form-group">
          <label for="gmail">Gmail</label>
          <input type="email" id="gmail" required placeholder="ejemplo@gmail.com">
        </div>
        <div class="form-group">
          <label for="contrasena">Contrase√±a</label>
          <input type="password" id="contrasena" required placeholder="Contrase√±a segura">
        </div>
        <button type="submit">Registrarse</button>
      </form>
      <button id="verificarBtn" style="display:none; margin-top: 1rem;">‚úÖ Ya verifiqu√© mi correo</button>
    </div>

    <div class="footer">¬© 2025 Infinity Games - Todos los derechos reservados</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB37I5lB7ZY6aZAO5CPTXqUr6fSTb07_A0",
      authDomain: "infinitygamesregistro.firebaseapp.com",
      projectId: "infinitygamesregistro",
      storageBucket: "infinitygamesregistro.firebasestorage.app",
      messagingSenderId: "644109256891",
      appId: "1:644109256891:web:aca5e334aed90c822e019e",
      measurementId: "G-2635T2SNWB"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let tempData = {};

    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const usuario = document.getElementById('usuario').value.trim();
      const gmail = document.getElementById('gmail').value.trim();
      const contrasena = document.getElementById('contrasena').value.trim();

      auth.createUserWithEmailAndPassword(gmail, contrasena)
        .then((userCredential) => {
          const user = userCredential.user;
          return user.sendEmailVerification().then(() => {
            alert("üìß Te enviamos un correo de verificaci√≥n. Revisa tu Gmail.");
            tempData = { nombre, usuario, gmail, contrasena };
            document.getElementById('verificarBtn').style.display = 'block';
          });
        })
        .catch((error) => {
          console.error(error);
          alert("‚ùå Error: " + error.message);
        });
    });

    document.getElementById('verificarBtn').addEventListener('click', function() {
      const user = auth.currentUser;
      user.reload().then(() => {
        if (user.emailVerified) {
          fetch("https://script.google.com/macros/s/AKfycbxPvNwPYOoto2VHSaa180mXZmcNd61dgrXMPRfZ4sPVnsj5xixzRNLBjSA1v3uCawSYHA/exec", {
            method: "POST",
            contentType: "application/json",
            body: JSON.stringify(tempData)
          })
          .then(response => response.text())
          .then(data => {
            alert("üéâ ¬°Registro verificado y guardado en la hoja!");
            document.getElementById('registroForm').reset();
            document.getElementById('verificarBtn').style.display = 'none';
          })
          .catch(err => {
            console.error(err);
            alert("‚ùå Error al guardar en la hoja");
          });
        } else {
          alert("‚ö† A√∫n no has verificado tu correo. Revisa tu Gmail üìß");
        }
      });
    });
  </script>
</body>
</html>
